services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t47
      POSTGRES_PASSWORD: "ixbCeWnFsj4cQZjrGckrcib9QK5Z2zof"
    volumes:
      - t47_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "5jv4UQ50pYzdUDy8gCPZF0iNzwNWMlyD"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t47_test
      POSTGRES_PASSWORD: "DvpqsLdtCXMp0rbF8b62Z40ipkHqrLaC"
    volumes:
      - t47_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "2yed1WaEmwurd5ChnarHjUNiv1XR9eu1"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  t47_data:
  t47_test_data:
